language: node_js
node_js:
  - '0.10'
before_script:
  - wget https://googleappengine.googlecode.com/files/google_appengine_1.8.9.zip -nv
  - unzip -q google_appengine_1.8.9.zip
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - cd frontend
  - npm install -g bower grunt-cli
  - npm install
  - bower install
script:
  - grunt test
after_success:
  - cd ../google_appengine
  - python appcfg.py --noauth_local_webserver --oauth2 update ../