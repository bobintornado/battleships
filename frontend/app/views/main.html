<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 id="logo">Battleships</h1>
      
      <div class="statistics">
        <div class="col-md-4">
          <label>Choose your language: </label>
          <select ng-model="settings.language" class="form-control option-select">
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Choose your bot: </label>
          <select class="form-control  option-select">
          </select>
        </div>

        <div class="col-md-2 text-center hidden-sm hidden-xs">
          <label class="control-label">
            Best Score: 
          </label>
          <span class="score">2048</span>
        </div>

        <div class="col-md-2 text-center hidden-sm hidden-xs">
          <label class="control-label">
            Personal Best: 
          </label>
          <span class="score">2048</span>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" ng-controller="BoardCtrl">
      <div class="grid">
        <!-- Win Overlay -->
        <div class="overlay" ng-show="hasWon()">
          <div>
            <h1>You Win!</h1>
            <button class="btn btn-lg btn-info">Save Bot</button>
            <button class="btn btn-lg btn-warning">Try Again</button>
          </div>
        </div>
        
        <!-- Lose Overlay -->
        <div class="overlay" ng-show="hasLost()">
          <div>
            <h1>You Lose!</h1>
            <button class="btn btn-lg btn-info">Save Bot</button>
            <button class="btn btn-lg btn-warning">Try Again</button>
          </div>
        </div>

        <!-- Blank Overlay -->
        <div class="overlay" ng-show="settings.initialCall">
          <div>
            <h2>Enter Your Solution to Start Playing!</h2>
          </div>
        </div>
        
        <!-- Error Overlay -->
        <div class="overlay" ng-show="settings.hasError">
          <div>
            <h2>Oops! An error has occured!</h2>
            <p class="error-msg">{{settings.errorMsg}}</p>
            <p>Edit your code and try running again!</p>
          </div>
        </div>

        <div class="board-row" ng-repeat="row in playerBot.board track by $index">
          <div ng-class="{ship: isShip(cell)}" class="cell" ng-repeat="cell in row track by $index"></div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6" ng-controller="BotCtrl">
      <h3>Bot Code: </h3>
      <form role="form">
        <div class="form-group">
          <textarea ui-codemirror="botOptions" ng-model="computerBot.solution"></textarea>
        </div>

        <div class="form-group">
        </div>
      </form> 
      <h3>Your Code: </h3>
      <form role="form">
        <div class="form-group">
          <textarea ui-codemirror="playerOptions" ng-model="playerBot.solution"></textarea>
        </div>

        <div class="form-group">
          <button class="btn btn-block btn-success" ng-click="playGame()">Run Bot</button>
        </div>
      </form>
    </div> 
    </div>
  </div>
</div>
