<div class="modal-header"><h2>History</h2></div><div class="modal-body"><div><div id="mini" class="grid" ng-repeat="snapshot in history"><div class="board-row" ng-repeat="row in snapshot track by $index"><div ng-class="{hit: isHit(cell), miss: isMiss(cell)}" class="cell" ng-repeat="cell in row track by $index"></div><div class="clearfix"></div></div></div><div class="clearfix"></div></div></div><div class="modal-footer"><button class="btn btn-success" ng-click="$close()">Done</button></div>
