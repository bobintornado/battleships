<div class="container"><div class="row"><div class="col-md-12"><h1 id="logo">Battleships</h1><div class="statistics"><div class="col-md-4"><label>Choose your language:</label><select class="form-control option-select"><option value="js">Javascript<option value="python">Python<option value="java">Java</select></div><div class="col-md-4"><label>Choose your bot:</label><select class="form-control option-select"></select></div><div class="col-md-2 text-center hidden-sm hidden-xs"><label class="control-label">Best Score:</label><span class="score">2048</span></div><div class="col-md-2 text-center hidden-sm hidden-xs"><label class="control-label">Personal Best:</label><span class="score">2048</span></div><div class="clearfix"></div></div></div></div><div class="row"><div class="col-md-6" ng-controller="BoardCtrl"><div class="grid"><div class="board-row" ng-repeat="row in board track by $index"><div ng-class="{ship: cell === 'O'}" class="cell" ng-repeat="cell in row track by $index"></div><div class="clearfix"></div></div></div></div><div class="col-md-6" ng-controller="BotCtrl"><h3>Bot Code:</h3><form role="form"><div class="form-group"><textarea ui-codemirror="botOptions"></textarea></div><div class="form-group"></div></form><h3>Your Code:</h3><form role="form"><div class="form-group"><textarea ui-codemirror="playerOptions" ng-model="playerBot"></textarea></div><div class="form-group"><button class="btn btn-block btn-success">Run Bot</button></div></form></div></div></div><div class="row"><div class="col-md-6"></div><div class="col-md-6"></div></div>
